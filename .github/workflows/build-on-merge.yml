# .github/workflows/build-on-merge.yml
name: Build Docker Image on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.58 or latest)"
        required: false
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  build:
    # Only run if PR was merged (not just closed) OR manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # Check if manually triggered with a version input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using manual version: $VERSION"
          else
            # Try to extract version from PR branch name (e.g., update-to-1.0.58)
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
            if [[ "$BRANCH_NAME" =~ update-to-([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              VERSION="${BASH_REMATCH[1]}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Found version from PR: $VERSION"
            else
              # Fallback to latest + commit SHA
              VERSION="latest-${GITHUB_SHA:0:7}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Using fallback version: $VERSION"
            fi
          fi

      - name: Build and push Docker image
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Building and pushing Docker image for $VERSION..."
          docker buildx build \
            --file Dockerfile \
            --platform linux/amd64 \
            --tag ghcr.io/districtinc/flexprice-front:$VERSION \
            --tag ghcr.io/districtinc/flexprice-front:latest \
            --push \
            .

          # Uncomment below to build for multiple architectures (amd64 and arm64)
          # docker buildx build \
          #   --file Dockerfile \
          #   --platform linux/amd64,linux/arm64 \
          #   --tag ghcr.io/districtinc/flexprice-front:$VERSION \
          #   --tag ghcr.io/districtinc/flexprice-front:latest \
          #   --push \
          #   .

          echo "✅ Successfully built and pushed Docker image for $VERSION"

      - name: Update tracked version
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          echo "Updating LATEST_TRACKED_VERSION secret to $VERSION..."
          echo "$VERSION" | gh secret set LATEST_TRACKED_VERSION
          echo "✅ Successfully updated LATEST_TRACKED_VERSION to $VERSION"

      - name: Summary
        run: |
          echo "### ✅ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io/districtinc/flexprice-front" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.version.outputs.version }}, latest" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "**PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Trigger:** Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ LATEST_TRACKED_VERSION secret updated to ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
